stages:
    - build
    - test

# ----- Build stage
.build-setup-composer: &build-setup-composer
    script:
        - curl -sS https://getcomposer.org/installer | php
        - php composer.phar install --prefer-dist --optimize-autoloader --no-interaction --no-progress

.build-job-shared: &build-job-shared
    stage: build
    <<: *build-setup-composer
    cache:
        paths:
            - vendor/
    artifacts:
        paths:
            - vendor/

build:php-7.1:
    image: php:7.1-alpine
    <<: *build-job-shared

build:php-7.2:
    image: php:7.2-alpine
    <<: *build-job-shared

# ----- Test stage
.test-run-phpunit: &test-run-phpunit
    script:
        - php vendor/bin/phpunit

.test-job-shared: &test-job-shared
    stage: test
    <<: *test-run-phpunit

test:php-7.1:
    image: php:7.1-alpine
    <<: *test-job-shared
    dependencies:
        - build:php-7.1

test:php-7.2:
    image: php:7.2-alpine
    <<: *test-job-shared
    dependencies:
        - build:php-7.2
