parameters:


services:
    definitionLocator:
        class: PhpIntegrator\GotoDefinition\DefinitionLocator
        arguments:
            - '@parser'
            - '@funcCallNodeDefinitionLocator'
            - '@methodCallNodeDefinitionLocator'
            - '@constFetchNodeDefinitionLocator'
            - '@classConstFetchNodeDefinitionLocator'

    funcCallNodeDefinitionLocator:
        class: PhpIntegrator\GotoDefinition\FuncCallNodeDefinitionLocator
        arguments:
            - '@functionNameNodeFqsenDeterminer'
            - '@functionListProvider'

    methodCallNodeDefinitionLocator:
        class: PhpIntegrator\GotoDefinition\MethodCallNodeDefinitionLocator
        arguments:
            - '@methodCallMethodInfoRetriever'

    constFetchNodeDefinitionLocator:
        class: PhpIntegrator\GotoDefinition\ConstFetchNodeDefinitionLocator
        arguments:
            - '@constFetchNodeFqsenDeterminer'
            - '@constantListProvider'

    classConstFetchNodeDefinitionLocator:
        class: PhpIntegrator\GotoDefinition\ClassConstFetchNodeDefinitionLocator
        arguments:
            - '@nodeTypeDeducer'
            - '@classlikeInfoBuilder'
