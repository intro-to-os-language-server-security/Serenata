parameters:


services:
    indexDatabase:
        class: PhpIntegrator\Indexing\IndexDatabase

    classlikeInfoBuilderProvider.backend:
        alias: indexDatabase

    builtinIndexer:
        class: PhpIntegrator\Indexing\BuiltinIndexer
        arguments:
            - '@indexDatabase'
            - '@typeAnalyzer'
            - '@partialParser'
            - '@nodeTypeDeducer'

    fileIndexer:
        class: PhpIntegrator\Indexing\FileIndexer
        arguments:
            - '@storageForIndexers'
            - '@typeAnalyzer'
            - '@docblockParser'
            - '@nodeTypeDeducer'
            - '@parser'
            - '@structureAwareNameResolverFactory'

    projectIndexer:
        class: PhpIntegrator\Indexing\ProjectIndexer
        arguments:
            - '@storageForIndexers'
            - '@fileIndexer'
            - '@sourceCodeStreamReader'

    indexer:
        class: PhpIntegrator\Indexing\Indexer
        arguments:
            - '@projectIndexer'
            - '@sourceCodeStreamReader'
