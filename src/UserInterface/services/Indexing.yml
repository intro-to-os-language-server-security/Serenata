parameters:


services:
    sqliteConnectionFactory:
        class: PhpIntegrator\Indexing\SqliteConnectionFactory

    managerRegistry:
        class: PhpIntegrator\Indexing\ManagerRegistry
        arguments:
            - '@sqliteConnectionFactory'

    schemaInitializer:
        class: PhpIntegrator\Indexing\SchemaInitializer
        arguments:
            - '@managerRegistry'

    doctrineStorage:
        class: PhpIntegrator\Indexing\DoctrineStorage
        arguments:
            - '@managerRegistry'

    # TODO: Remove me.
    indexDatabase:
        class: PhpIntegrator\Indexing\IndexDatabase

    builtinIndexer:
        class: PhpIntegrator\Indexing\BuiltinIndexer
        arguments:
            - '@doctrineStorage'
            - '@typeAnalyzer'
            - '@partialParser'
            - '@nodeTypeDeducer'

    fileIndexer:
        class: PhpIntegrator\Indexing\FileIndexer
        arguments:
            - '@doctrineStorage'
            - '@typeAnalyzer'
            - '@docblockParser'
            - '@nodeTypeDeducer'
            - '@parser'
            - '@structureAwareNameResolverFactory'

    projectIndexer:
        class: PhpIntegrator\Indexing\ProjectIndexer
        arguments:
            - '@doctrineStorage'
            - '@fileIndexer'
            - '@sourceCodeStreamReader'

    indexer:
        class: PhpIntegrator\Indexing\Indexer
        arguments:
            - '@projectIndexer'
            - '@sourceCodeStreamReader'
