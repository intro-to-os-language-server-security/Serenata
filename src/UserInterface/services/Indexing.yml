parameters:


services:
    requestQueue:
        class: Ds\Queue

    sqliteConnectionFactory:
        class: PhpIntegrator\Indexing\SqliteConnectionFactory

    managerRegistry.cache:
        class: Doctrine\Common\Cache\VoidCache

    managerRegistry:
        class: PhpIntegrator\Indexing\ManagerRegistry
        arguments:
            - '@sqliteConnectionFactory'
            - '@managerRegistry.cache'

    schemaInitializer:
        class: PhpIntegrator\Indexing\SchemaInitializer
        arguments:
            - '@managerRegistry'

    storageVersionChecker:
        class: PhpIntegrator\Indexing\StorageVersionChecker
        arguments:
            - '@managerRegistry'

    storage.doctrineStorage:
        class: PhpIntegrator\Indexing\DoctrineStorage
        arguments:
            - '@managerRegistry'

    storage.eventEmittingStorage:
        class: PhpIntegrator\Indexing\EventEmittingStorage
        arguments:
            - '@storage.doctrineStorage'

    storage:
        alias: storage.eventEmittingStorage

    pathNormalizer:
        class: PhpIntegrator\Indexing\PathNormalizer

    directoryIndexableFileIteratorFactory:
        class: PhpIntegrator\Indexing\DirectoryIndexableFileIteratorFactory
        arguments:
            - '@storage'
            - '@pathNormalizer'

    directoryIndexRequestDemuxer:
        class: PhpIntegrator\Indexing\DirectoryIndexRequestDemuxer
        arguments:
            - '@requestQueue'
            - '@directoryIndexableFileIteratorFactory'

    indexFilePruner:
        class: PhpIntegrator\Indexing\IndexFilePruner
        arguments:
            - '@storage'

    storageFileIndexer:
        class: PhpIntegrator\Indexing\StorageFileIndexer
        arguments:
            - '@storage'
            - '@typeAnalyzer'
            - '@docblockParser'
            - '@nodeTypeDeducer'
            - '@parser'
            - '@structureAwareNameResolverFactory'

    unmodifiedFileSkippingIndexer:
        class: PhpIntegrator\Indexing\UnmodifiedFileSkippingIndexer
        arguments:
            - '@storageFileIndexer'
            - '@storage'

    updateEnforcingIndexer:
        class: PhpIntegrator\Indexing\UpdateEnforcingIndexer
        arguments:
            - '@unmodifiedFileSkippingIndexer'
            - '@storage'

    fileIndexer:
        alias: unmodifiedFileSkippingIndexer

    indexer:
        class: PhpIntegrator\Indexing\Indexer
        arguments:
            - '@requestQueue'
            - '@fileIndexer'
            - '@directoryIndexRequestDemuxer'
            - '@indexFilePruner'
            - '@pathNormalizer'
            - '@sourceCodeStreamReader'
            - '@directoryIndexableFileIteratorFactory'
