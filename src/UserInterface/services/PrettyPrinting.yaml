parameters:


services:
    nodePrettyPrinter:
        class: Serenata\PrettyPrinting\NodePrettyPrinter

    typePrettyPrinter:
        class: Serenata\PrettyPrinting\TypePrettyPrinter

    typeListPrettyPrinter:
        class: Serenata\PrettyPrinting\TypeListPrettyPrinter
        arguments:
            - '@typePrettyPrinter'

    parameterDefaultValuePrettyPrinter:
        class: Serenata\PrettyPrinting\ParameterDefaultValuePrettyPrinter

    parameterNamePrettyPrinter:
        class: Serenata\PrettyPrinting\ParameterNamePrettyPrinter

    functionParameterPrettyPrinter:
        class: Serenata\PrettyPrinting\FunctionParameterPrettyPrinter
        arguments:
            - '@parameterDefaultValuePrettyPrinter'
            - '@typeListPrettyPrinter'
            - '@parameterNamePrettyPrinter'
