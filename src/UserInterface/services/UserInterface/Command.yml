parameters:


services:
    cancelRequestCommand:
        class: Serenata\UserInterface\Command\CancelRequestCommand
        arguments:
            - '@requestQueue'

    initializeCommand:
        class: Serenata\UserInterface\Command\InitializeCommand
        arguments:
            - '@activeWorkspaceManager'
            - '@workspaceConfigurationJsonParser'
            - '@managerRegistry'
            - '@storageVersionChecker'
            - '@indexer'
            - '@schemaInitializer'
            - '@indexFilePruner'

    initializedCommand:
        class: Serenata\UserInterface\Command\InitializedCommand

    shutdownCommand:
        class: Serenata\UserInterface\Command\ShutdownCommand
        arguments:
            - '@managerRegistry'
            - '@activeWorkspaceManager'
            - '@cacheClearingEventMediator.clearableCache'

    exitCommand:
        class: Serenata\UserInterface\Command\ExitCommand
        arguments:
            - '@activeWorkspaceManager'

    echoResponseCommand:
        class: Serenata\UserInterface\Command\EchoResponseCommand

    hoverCommand:
        class: Serenata\UserInterface\Command\HoverCommand
        arguments:
            - '@textDocumentContentRegistry'
            - '@tooltipProvider'

    classListCommand:
        class: Serenata\UserInterface\Command\ClassListCommand
        arguments:
            - '@storage'
            - '@classlikeListProvider'
            - '@fileClasslikeListProvider.instance'

    classInfoCommand:
        class: Serenata\UserInterface\Command\ClassInfoCommand
        arguments:
            - '@typeAnalyzer'
            - '@classlikeInfoBuilder'

    globalFunctionsCommand:
        class: Serenata\UserInterface\Command\GlobalFunctionsCommand
        arguments:
            - '@functionListProvider'

    globalConstantsCommand:
        class: Serenata\UserInterface\Command\GlobalConstantsCommand
        arguments:
            - '@constantListProvider'

    resolveTypeCommand:
        class: Serenata\UserInterface\Command\ResolveTypeCommand
        arguments:
            - '@storage'
            - '@structureAwareNameResolverFactory'

    localizeTypeCommand:
        class: Serenata\UserInterface\Command\LocalizeTypeCommand
        arguments:
            - '@storage'
            - '@positionalNameLocalizerFactory'

    lintCommand:
        class: Serenata\UserInterface\Command\LintCommand
        arguments:
            - '@sourceCodeStreamReader'
            - '@linter'

    availableVariablesCommand:
        class: Serenata\UserInterface\Command\AvailableVariablesCommand
        arguments:
            - '@variableScanner'
            - '@sourceCodeStreamReader'

    deduceTypesCommand:
        class: Serenata\UserInterface\Command\DeduceTypesCommand
        arguments:
            - '@sourceCodeStreamReader'
            - '@expressionTypeDeducer'

    signatureHelpCommand:
        class: Serenata\UserInterface\Command\SignatureHelpCommand
        arguments:
            - '@textDocumentContentRegistry'
            - '@signatureHelpRetriever'

    namespaceListCommand:
        class: Serenata\UserInterface\Command\NamespaceListCommand
        arguments:
            - '@storage'
            - '@namespaceListProvider'
            - '@fileNamespaceListProvider'

    completionCommand:
        class: Serenata\UserInterface\Command\CompletionCommand
        arguments:
            - '@autocompletionProvider'
            - '@textDocumentContentRegistry'
            - '@defaultAutocompletionPrefixDeterminer'

    definitionCommand:
        class: Serenata\UserInterface\Command\DefinitionCommand
        arguments:
            - '@definitionLocator'
            - '@textDocumentContentRegistry'

    documentSymbolCommand:
        class: Serenata\UserInterface\Command\DocumentSymbolCommand
        arguments:
            - '@storage'
            - '@documentSymbolRetriever'

    didChangeWatchedFilesCommand:
        class: Serenata\UserInterface\Command\DidChangeWatchedFilesCommand
        arguments:
            - '@activeWorkspaceManager'
            - '@storage'
            - '@indexer'

    didChangeCommand:
        class: Serenata\UserInterface\Command\DidChangeCommand
        arguments:
            - '@activeWorkspaceManager'
            - '@indexer'
            - '@textDocumentContentRegistry'
