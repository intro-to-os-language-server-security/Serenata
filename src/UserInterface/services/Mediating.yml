parameters:


services:
    cacheClearingEventMediator.clearableCache:
        class: PhpIntegrator\Analysis\ClearableCacheCollection
        arguments:
            -
                - '@classlikeExistenceChecker'
                - '@globalFunctionExistenceChecker'
                - '@globalConstantExistenceChecker'
                - '@fileStructureListProvider.cachingDecorator'

    cacheClearingEventMediator1:
        class: PhpIntegrator\Mediating\CacheClearingEventMediator
        arguments:
            - '@cacheClearingEventMediator.clearableCache'
            - '@indexer'
            - !php/const:PhpIntegrator\Indexing\Indexer::INDEXING_SUCCEEDED_EVENT

    cacheClearingEventMediator2:
        class: PhpIntegrator\Mediating\CacheClearingEventMediator
        arguments:
            - '@fileNamespaceProvider.cachingFileNamespaceProvider'
            - '@storage'
            - !php/const:PhpIntegrator\Indexing\IndexingEventName::EVENT_NAMESPACE_UPDATED

    cacheClearingEventMediator3:
        class: PhpIntegrator\Mediating\CacheClearingEventMediator
        arguments:
            - '@fileNamespaceProvider.cachingFileNamespaceProvider'
            - '@storage'
            - !php/const:PhpIntegrator\Indexing\IndexingEventName::EVENT_IMPORT_INSERTED

    constantIndexingConstantRegistryMediator:
        class: PhpIntegrator\Mediating\ConstantIndexingConstantRegistryMediator
        arguments:
            - '@constantListProvider.registry'
            - '@constantConverter'
            - '@storage.eventEmittingStorage'

    functionIndexingFunctionRegistryMediator:
        class: PhpIntegrator\Mediating\FunctionIndexingFunctionRegistryMediator
        arguments:
            - '@functionListProvider.registry'
            - '@functionConverter'
            - '@storage.eventEmittingStorage'

    structureIndexingStructureRegistryMediator:
        class: PhpIntegrator\Mediating\StructureIndexingStructureRegistryMediator
        arguments:
            - '@structureListProvider.registry'
            - '@classlikeConverter'
            - '@storage.eventEmittingStorage'

    namespaceIndexingNamespaceRegistryMediator:
        class: PhpIntegrator\Mediating\NamespaceIndexingNamespaceRegistryMediator
        arguments:
            - '@namespaceListProvider.registry'
            - '@namespaceConverter'
            - '@storage.eventEmittingStorage'
